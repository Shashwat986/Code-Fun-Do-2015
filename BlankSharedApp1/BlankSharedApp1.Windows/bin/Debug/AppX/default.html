<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BlankSharedApp1.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- BlankSharedApp1.Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/app.js"></script>
    
    <!-- TimelineJS -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/build/js/storyjs-embed.js"></script>
    <!-- END TimelineJS -->

    <!-- QuickSelect -->
    <script type="text/javascript" src="/js/jquery.quickselect.js"></script>
    <script type="text/javascript" src="/js/quicksilver.js"></script>
    <link href="/css/jquery.quickselect.css" rel="stylesheet" />

    <!-- Isotope -->
    <script type="text/javascript" src="/js/isotope.pkgd.min.js"></script>
    <link href="/css/stylesheet.css" rel="stylesheet" />

</head>
<body style="margin:2% 2% 2% 2%">
    <center width="100%" style="display:-ms-grid;-ms-grid-columns:1fr 2fr">
        <div style="-ms-grid-row:1;-ms-grid-column:1">
            <h1>WallOfFame</h1>
            <p>Enter search term</p>
            <input type="text" id="q" value="" />

            <button class="btn btn-primary" id="submit" onsubmit="submit();">Submit</button>
            <div id="output"></div>
        </div>
        <div id="right-div" style="-ms-grid-row:2;-ms-grid-column:1">
            <img id="img1" class="pics" width="45%" style="display:none"/>
            <img id="img2" class="pics" width="45%" style="display:none" />
            <img id="img3" class="pics" width="45%" style="display:none" />
            <img id="img4" class="pics" width="45%" style="display:none" />
            <img id="img5" class="pics" width="45%" style="display:none" />
            <img id="img6" class="pics" width="45%" style="display:none" />
        </div>
        <div id="my-timeline" style="-ms-grid-row:1;-ms-grid-column:2;-ms-grid-row-span:2">
            <progress id="wait-timeline" class="wait win-ring win-large" style="display:none"></progress>
        </div>
    </center>
</body>
</html>
